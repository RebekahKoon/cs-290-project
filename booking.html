      @import url(css/form.css);
      @import url('https://fonts.googleapis.com/css?family=Laila:600|Roboto&display=swap');

  <body>
    <div class="main-container">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

      <h1>Book an Appointment</h1>

      <img src="https://www.dropbox.com/s/iayf2uj29tinbsm/ridley.jpeg?raw=1" alt="" />

      <div class="appointment">
        <form method="post">
          <!-- Form source: https://www.w3schools.com/html/html_form_input_types.asp -->
          <fieldset>
            <div class="row">
              <div class="col-label">
                <label for="name">Your name: </label>
              </div>
              <div class="col-response">
                <input type="text" name="name" id="name" />
              </div>
            </div>

            <div class="row">
              <div class="col-label">
                <label for="email">Email: </label>
              </div>
              <div class="col-response">
                <input type="email" name="email" id="email" />
              </div>
            </div>

            <div class="row">
              <div class="col-label">
                <label for="petName">Your pet's name: </label>
              </div>
              <div class="col-response">
                <input type="text" name="petName" id="petName" />
              </div>
            </div>

            <div class="row">
              <div class="col-label">
                <label for="petName">Breed: </label>
              </div>
              <div class="col-response">
                <input type="text" name="petBreed" id="petBreed" />
              </div>
            </div>

            <div class="row">
              <div class="col-label">
                <label for="service">Service: </label>
              </div>
              <div class="col-response">
                <select id="grooming" name="grooming">
                  <option value="bath" name="bath">Basic bath</option>
                  <option value="grooming" name="style">Bath and grooming</option>
                  <option value="style" name="style">Bath, grooming, and style cut</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-label">
                <label for="number">What day? </label>
              </div>
              <div class="col-response">
                <input type="date" name="date" id="date" />
              </div>
            </div>

            <div class="row">
              <div class="col-label">
                Anything we need to know about your pet:
              </div>
              <div class="col-response">
                <textarea name="petInfo" id="petInfo" rows="6" cols="80"></textarea>
              </div>
            </div>

            <div class="row">
              <input type="submit" value="Submit" name="submitForm" id="submitForm" />
              <div id="submitMessage"></div>
            </div>
          </fieldset>
        </form>
      </div>
